<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <header>
        <h1>MiniatURL</h1>
    </header>
    <main>
        <section>
            <h2>Create Account</h2>
            <!-- Mostrar mensajes flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form id="registrationForm" action="/api/user/register" method="post">
                <fieldset>
                    <label for="">Name:
                        <input type="text" name="form_name" id="" required>
                    </label>
                    <br>
                    <label for="">Email:
                        <input type="email" name="form_email" id="" required>
                    </label>
                    <br>
                    <label for="">Password:
                        <input type="password" name="form_password" id="password" required>
                    </label>
                    <br>
                    <label for="">Confirm Password:
                        <input type="password" name="form_confirm_password" id="confirm_password">
                    </label>
                    <span id="passwordError" class="error"></span>
                    <br>
                    <input type="submit" value="Sing Up">
                </fieldset>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</body>
</html>
